@(products: Set[Product], m : String )
@main("Products catalogue") {
  <h1>All products</h1>
  <dl>
  @for((product, i) <- products.zipWithIndex) {
    <dt>
    <a href="@routes.Products.details(product.id)">
    <i class="icon icon-pencil"></i>
    <span class="badge badge-info">@i </span>- @product.ean - @product.name
    </a>
    </dt>
    <dd>@product.description</dd>
    @m
  }
  </dl>
  <a href="@routes.Products.newProduct()" class="btn">
  <i class="icon-plus"></i> New product</a>
}
