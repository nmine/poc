<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <link href="css/examples.css" rel="stylesheet" type="text/css">
        <script  type="text/javascript" src="js/libs/jquery/jquery-2.0.2.js"></script>
        <script  type="text/javascript" src="js/libs/flot/jquery.flot.js"></script>
        <script  type="text/javascript" src="js/libs/flot/jquery.flot.time.js"></script>
        <!--CSS-->
        <link href="css/bootstrap/bootstrap.css" rel="stylesheet">
        <link href="css/datepicker.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
        <!--JavaScript-->
        <script type="text/javascript" src="js/libs/bootstrap/bootstrap.js"></script>
        <script type="text/javascript" src="js/libs/bootstrap-datepicker/bootstrap-datepicker.js"></script>
        <script type="text/javascript" src="js/Services/healthFlot.js"></script>
        <script type="text/javascript" src="js/domain/JSON/healthDataJSON.js"></script>
        <script type="text/javascript" src="js/domain/healthDataDTO.js"></script>
        <script type="text/javascript" src="js/dao/HealthDao.js"></script>
        <script type="text/javascript" src="js/Services/eventHandlers.js"></script>
        <script type="text/javascript" src="js/utils/testProto.js"></script>
        <script type="text/javascript" src="js/utils/navigation.js"></script>
        <!--module util-->
        <script type="text/javascript" src="js/utils/healthutil.js"></script>
    </head>
 
    <div class="container">

        <div class="masthead">
            <h3 class="muted">Project name</h3>
            <div class="navbar">
                <div class="navbar-inner">
                    <div class="container">
                        <ul class="nav">
                            <li id="header_menu_home_item" class="active"><a href="#">Home</a></li>
                            <li id="header_menu_height_item"><a  href="#">Heigth</a></li>
                            <li id="header_menu_services_item"><a  href="#">Services</a></li>
                            <li id="header_menu_download_item"><a  href="#">Downloads</a></li>
                            <li id="header_menu_about_item"><a  href="#">About</a></li>
                            <li id="header_menu_contact_item"><a  href="#">Contact</a></li>
                        </ul>
                    </div>
                </div>
            </div><!-- /.navbar -->
        </div>
        <div id="home_panel">
            <!--Jumbotron tab Heigth --> 
            <div >
                <div id="content">

                    <div class="demo-container">
                        <div id="placeholder" class="demo-placeholder"></div>
                    </div>

                </div>
            </div>
            <div class="hero-unit form-horizontal"> 
                <div class="control-group form-group error control-group-weigth">
                    <div class="controls">
                        <label class="control-label" for="weigthInput">Weigth</label>
                        <input type="text" id="weigthInput" class="form-control" placeholder="weigth" />
                        <span class="help-inline help-weigth">Please enter a date</span>
                    </div>
                </div>
                <div class="control-group form-group error control-group-cardioTime">
                    <div class="controls">
                        <label class="control-label" for="weigthInput">Cardio Time</label>
                        <input type="text" id="cardioTimeInput" class="form-control" placeholder="time"/>
                        <span class="help-inline help-cardioTime" >Please enter a date</span>
                    </div>
                </div>
               <div class="control-group form-group error control-group-date">
                    <div class="controls">
                        <div class="input-append date" id="dp3" data-date="@DateTime.Now.ToString('dd/MM/yyyy')" data-date-format="dd-mm-yyyy">
                            <input class="span2 form-control" size="16" type="text" value="12-02-2012" placeholder="date" />
                            <span class="add-on"><i class="icon-th"></i></span>                        
                        </div>
                        <span class="help-inline help-date">Please enter a date</span>
                    </div>
               </div>
                <button type="button" class="btn btn-info" id="buttonAddDatas"><i class="icon-plus icon-white"></i>Data</button>
                <br/>
            </div>
        </div>
        
        
         <div id="heigth_panel">
             <video class="" width="400" height="222" controls="controls">
                <source src="video/video.mp4" type="video/mp4" />
            </video>
            <form action="upload.html" method="get">
              <div>
                <label for="1">Hole 1</label>
                <input type="number" min="1" value="4" name="1" size="2" step="1" />
              </div>
              <div>
                <label for="2">Hole 2</label>
                <input type="number" min="1" value="4" name="2" size="2" step="1" />
              </div>
              <div>
                <input type="email" placeholder="Enter your email address" size="40"/>
              </div>
              <div>
                <input type="text" id="lat_field" name="latitude" />
                <input type="text" id="long_field" name="longitude" />
              </div>
              <script>
                navigator.geolocation.getCurrentPosition(
                  function(pos) {
                    $("#lat_field").val(pos.coords.latitude);
                    $("#long_field").val(pos.coords.longitude);
                  }
                );
              </script>
              <div>
                <input type="submit" value="Upload Score" />
              </div>
            </form>
         </div>
        <hr>
        
        <div class="footer">
            <p>&copy; Company 2013</p>
        </div>

    </div> <!-- /container -->





</html>
