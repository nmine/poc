<!--Create Person-->
<section id="create">
    <section class="block article-block-form">
        <form role="form" class="form-create">
            <div class="row">
                <label class="form-label" for="form-firstname">First name</label>
                <input class="form-input" type="text" id="form-firstname" placeholder="firstname"/>
            </div>
            <div class="row">
                <label class="form-label" for="form-lastname">Last name</label>
                <input class="form-input" type="text" id="form-lastname" placeholder="lastname"/>
            </div >
            <div class="row">
                <label class="form-label" for="form-email">Email</label>
                <input class="form-input" type="text" id="form-email" placeholder="email"/>
            </div>
            <div class="row">
                <label class="form-label" for="form-phone">Phone number</label>
                <input class="form-input" type="text" id="form-phone" placeholder="phone"/>
            </div>
            <div class="row">
                <label class="form-label" for="form-city">City</label>
                <input class="form-input" type="text" id="form-city" placeholder="city"/>
            </div>
            <div class="row">
                <label class="form-label" for="form-postalcode">Postal code</label>
                <input class="form-input" type="text" id="form-postalcode" placeholder="postalcode"/>
            </div>
            <div class="row">
                <label class="form-label" for="form-job">Job</label>
                <input class="form-input" type="text" id="form-job" placeholder="job"/>
            </div>
            <a class="form-submit" id="submit-person">Submit</a>
        </form>
    </section>
</section>
<!--End Create-->
